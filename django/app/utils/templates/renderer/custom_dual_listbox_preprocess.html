<script src="https://cdn.jsdelivr.net/npm/dual-listbox/dist/dual-listbox.min.js"></script>
{# <link href="https://cdn.jsdelivr.net/npm/dual-listbox/dist/dual-listbox.css" rel="stylesheet" /> #}
<style>
  .dual-listbox {
    width: 100%;
    margin-bottom: 1rem;
  }
  .dual-listbox .dual-listbox__container {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .dual-listbox .dual-listbox__available,
  .dual-listbox .dual-listbox__selected {
    border: 1px solid #ddd;
    border-radius: 0.375rem;
    overflow-y: auto;
    padding: 0;
    margin-top: 0;
    width: 100%;
    height: 15rem;
    background-color: #fff;
  }
  .dual-listbox ul.dual-listbox__available,
  .dual-listbox ul.dual-listbox__selected {
    margin-block-end: 0;
    padding-inline-start: 0;
  }
  .dual-listbox .dual-listbox__buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding: 0;
    margin: 0.5rem;
  }
  .dual-listbox__buttons > button:nth-of-type(-n+2), button:nth-of-type(n+2) {
    transform: rotate(90deg);
  }
  .dual-listbox__buttons > button:nth-of-type(2), button:nth-of-type(3) {
    padding-left: 0.75rem;
    padding-right: 0.75rem;
  }
  .dual-listbox .dual-listbox__title {
    padding: 0.5rem;
    font-size: 120%;
    font-weight: 700;
    border-width: 1px;
    margin-top: 0.5rem;
  }
  .dual-listbox .dual-listbox__item {
    display: block;
    padding: 0.5rem;
    cursor: pointer;
    user-select: none;
    border-bottom: 1px solid #efefef;
    transition: background-color 0.2s ease;

    &.dual-listbox__item--selected {
        background-color: #63ccfdb3;
    }
  }
  .dual-listbox .dragging {
    opacity: 0.5;
    background-color: rgb(209, 213, 219);
  }
  .dual-listbox .drop-in {
    border: 1px solid rgb(17, 24, 39);
  }
  .dual-listbox .drop-above {
    border: 0;
    border-top: 1px solid #7c90ff
  }

  @media (min-width: 768px) {
    .dual-listbox .dual-listbox__container {
      display: grid;
      grid-template-columns: repeat(11, minmax(0, 1fr));
      gap: 1rem;
    }
    .dual-listbox__container > div:nth-of-type(odd) {
      grid-column: span 5 / span 5;
    }    
    .dual-listbox .dual-listbox__buttons {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      grid-column: span 1 / span 1;
      margin: 0;
    }
    .dual-listbox__buttons > button:nth-of-type(-n+2), button:nth-of-type(n+2) {
      transform: rotate(0deg);
    }
  }
</style>
