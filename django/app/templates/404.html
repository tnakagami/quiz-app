{% extends 'err_base.html' %}
{% load i18n %}

{% block content %}
{% include 'breadcrumbs.html' with title=_("404 Page Not Found") %}
<div class="p-4">
  <div class="d-flex flex-column justify-content-start gap-3">
    <div class="d-flex flex-column">
      {% trans "Requested URL is not found." %}
    </div>
    <div class="text-danger">
      URL: {{ request.get_full_path }}
    </div>
    <div>
      {{ block.super }}
    </div>
  </div>
</div>
{% endblock %}
