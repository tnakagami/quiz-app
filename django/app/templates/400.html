{% extends 'err_base.html' %}
{% load i18n %}

{% block content %}
{% include 'breadcrumbs.html' with title=_("400 Bad Request") %}
<div class="p-4">
  <div class="d-flex flex-column justify-content-start gap-3">
    <div>
      {% trans "Your request is invalid." %}
    </div>
    {% if exception %}
    <div class="text-danger">
      {{ exception|stringformat:'s' }}
    </div>
    {% endif %}
    <div>
      {{ block.super }}
    </div>
  </div>
</div>
{% endblock %}
