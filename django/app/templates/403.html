{% extends 'err_base.html' %}
{% load i18n %}

{% block content %}
{% include 'breadcrumbs.html' with title=_("403 Forbidden") %}
<div class="p-4">
  <div class="d-flex flex-column justify-content-start">
    <div>
      {% trans "You don't have permission to access the requested page." %}
    </div>
    {% if exception %}
    <div class="text-danger">
      {{ exception }}
    </div>
    {% endif %}
    <div>
      {{ block.super }}
    </div>
  </div>
</div>
{% endblock %}
