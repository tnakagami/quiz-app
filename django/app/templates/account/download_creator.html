{% extends 'base.html' %}
{% load i18n %}

{% block content %}
{% include 'breadcrumbs.html' with title=_("Download creator") %}
<div class="row justify-content-center">
  <div class="col">
    <form method="POST" id="creator-download-form">
      {% csrf_token %}

      {{ form }}

      <div class="mt-1 row row-cols-1 row-cols-md-2 g-2">
        <div class="col">
          <button
            type="submit"
            id="download-btn"
            class="btn btn-primary w-100 custom-boxshadow"
          >
            {% trans "Download" %}
          </button>
        </div>
        <div class="col">
          <a
            href="{% url 'utils:index' %}"
            class="btn btn-secondary w-100 custom-boxshadow">
            {% trans "Cancel" %}
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block bodyjs %}
{{ block.super }}
<script>
(function () {
  const init = () => {
    const helper = new HelperMethods();
    // Setup form
    const form = document.querySelector('#creator-download-form');
    form.addEventListener('submit', (event) => {
      // Set event when submit button is clicked
      const btn = document.querySelector('#download-btn');
      btn.disabled = true;
      helper.downloadStatusChecker('creator_download_status', 'completed', () => {
        window.location.href = "{% url 'utils:index' %}";
      });
    });
  };
  // Add DOM event
  document.addEventListener('DOMContentLoaded', init);
})();
</script>
{% endblock %}
