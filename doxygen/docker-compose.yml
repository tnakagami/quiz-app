x-logging:
  &json-logging
  driver: json-file
  options:
    max-size: "1m"
    max-file: "3"

services:
  doxygen:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TIMEZONE=${APP_TIMEZONE:-UTC}
        - PUID
        - PGID
    image: doxygen.quiz-app
    container_name: doxygen.quiz-app
    restart: "no"
    volumes:
      - ../django/app:/doxygen/src/app:ro
      - ./config/Doxyfile:/doxygen/Doxyfile:ro
      - ./output:/doxygen/output
    network_mode: none
    logging: *json-logging